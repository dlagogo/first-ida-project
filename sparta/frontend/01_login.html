<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        .imgbox{
            position: relative;
        }
        img{
            border-radius:15px;

        }
        .mytitle{
            color:white;
            position: absolute;
            top: 20px; left: 50px;
        }
        .txt{
            color: white; font-size: 15px;
            position: absolute;
            top: 90px; left: 40px;
        }
    </style>
</head>
<body>
    <div class="imgbox">
        <img src="./Agesilaus-II-cover.jpg" alt="전사그림" width="300px" height="200px">
        <h1 class="mytitle">로그인 페이지</h1>
        <p class="txt">아이디, 비밀번호를 입력해주세요</p>
    </div>
    <p>ID: <input type="id" name="ID"></p>
    <p>PW: <input type="password" name="PW"></p>
    <p><input type="submit" name="login" value="로그인하기"></p>
</body>
</html>
